<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Registration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container text-center" style="margin-top: 10%;">
    <h3>Sign Up</h3>
    <form id="signupForm" th:action="@{/signup}" th:object="${user}" method="POST">
        <div class="form-group">
            <span th:if="${#fields.hasErrors('global')}" th:errors="*{global}" class="text-danger">Login in use</span>
            <span th:if="${#request.getParameter('success') == 'true'}" class="text-success">It was ok</span>
            <br/>
            <div>
                <label style="width: 230px;">
                    <input class="form-control" type="text" id="login" th:field="*{login}" placeholder="Login">
                    <span class="text-danger" style="text-align: justify;" id="loginMessage"></span>
                    <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="text-danger" style="text-align: justify;">Check input data</span>
                </label>
            </div>
            <div>
                <label style="width: 230px;">
                    <input  class="form-control" type="password" id="password" th:field="*{password}" placeholder="Password">
                    <span class="text-danger" style="text-align: justify;" id="passwordMessage"></span>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger" style="text-align: justify;">Check input data</span>
                </label>
            </div>
            <div>
                <input type="submit" class="btn btn-outline-info" value="Do it">
            </div>
        </div>
    </form>
    <div style="padding-left: 100px;">
        <a href="/login">Login</a>
    </div>
    <div style="padding-left: 110px;">
        <a href="/">Home</a>
    </div>
</div>
</body>
<script type="text/javascript">
    const loginValidateMessage1 = '<fmt:message key="signup.login.validation.message1"/>';
    const loginValidateMessage2 = '<fmt:message key="signup.login.validation.message2"/>';
    const passwordValidateMessage1 = '<fmt:message key="signup.password.validation.message1"/>';
    const passwordValidateMessage2 = '<fmt:message key="signup.password.validation.message2"/>';
</script>
<script type="text/javascript" th:src="@{/js/signup.js}"></script>
</html>
