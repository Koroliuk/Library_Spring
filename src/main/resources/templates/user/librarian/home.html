<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:lang="${(#locale.language == null && #httpServletRequest.getParameter('lang') == null) || (#locale.language != null && #locale.language.equals('en')) || (#httpServletRequest.getParameter('lang') != null && #httpServletRequest.getParameter('lang').equals('en')) ? 'en' : 'uk'}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Librarian cabinet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="nav nav-tabs nav-justified">
    <th:block th:if="${tab == 1}">
        <a class="nav-item nav-link active" data-toggle="tab" href="#orders">Замовлення</a>
        <a class="nav-item nav-link" data-toggle="tab" href="#subscriptions">Абонементи користувачів</a>
    </th:block>
    <th:block th:if="${tab == 2}">
        <a class="nav-item nav-link" data-toggle="tab" href="#orders">Замовлення</a>
        <a class="nav-item nav-link active" data-toggle="tab" href="#subscriptions">Абонементи користувачів</a>
    </th:block>
</nav>
<br/>
<div class="tab-content text-center">
    <h3 th:text="'Кабінет бібліотекаря: '+${#authentication.getName()}"></h3>
    <div class="tab-pane fade text-center" th:classappend="${tab == 1 ? 'show active' : ''}" id="orders">
        <div class="row justify-content-center">
            <div th:if="${orders != null && orders.size() > 0}" class="col-auto">
                <h5 class="mb-2 mt-2">Перелік замовлень</h5>
                <table class="table table-responsive table-bordered table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th>№</th>
                        <th>User login</th>
                        <th>Title</th>
                        <th>Authors</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.user.login}"></td>
                        <td th:text="${order.bookTranslate.title}"></td>
                        <td th:text="${order.bookTranslate.authorsString}"></td>
                        <td>
                            <a class="btn btn-outline-info" th:href="@{'/librarian/approveOrder?id='+${order.id}}">Видати</a>
                            <a class="btn btn-outline-danger" th:href="@{'/librarian/cancelOrder?id='+${order.id}}">Скасувати</a>
                        </td>
                    </tr>
                </table>
                <div th:if="${amount1 > 1}" class="btn-group" role="group" aria-label="Basic example">
                    <th:block th:each="page : ${#numbers.sequence(1, amount1)}">
                        <a class="btn btn-primary btn-rounded" th:text="${page}"
                           th:href="@{'/librarian/home?tab=1&page='+${page}}"></a>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade text-center" th:classappend="${tab == 2 ? 'show active' : ''}" id="subscriptions">
        <div class="row justify-content-center">
            <div th:if="${readers != null && readers.size() > 0}" class="col-auto">
                <h5>Абонементи читачів</h5>
                <table class="table table-responsive table-bordered table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th>№</th>
                        <th>Login</th>
                        <th>Абонемент</th>
                    </tr>
                    </thead>
                    <tr th:each="reader : ${readers}">
                        <td th:text="${reader.id}"></td>
                        <td th:text="${reader.login}"></td>
                        <td>
                            <a th:href="@{'/librarian/getReaderBooks?userId='+${reader.id}+'&page=1'}">Переглянути абонемент</a>
                        </td>
                    </tr>
                </table>
                <div th:if="${amount2 > 1}" class="btn-group" role="group" aria-label="Basic example">
                    <th:block th:each="page : ${#numbers.sequence(1, amount2)}">
                        <a class="btn btn-primary btn-rounded" th:text="${page}"
                           th:href="@{'/librarian/home?tab=2&page='+${page}}"></a>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!--<script type="text/javascript" src="/librarian/js/home.js"></script>-->
</html>
